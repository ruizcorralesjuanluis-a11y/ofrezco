{% extends "base.html" %}
{% block content %}

<style>
  .ios-screen {
    max-width: 430px;
    margin: 0 auto;
    background: #fff;
    min-height: 100vh;
  }

  .ios-topbar {
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid #e9e9e9;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .ios-back {
    position: absolute;
    left: 12px;
    text-decoration: none;
    font-size: 26px;
    line-height: 1;
    color: #111;
  }

  .ios-title {
    font-weight: 800;
    font-size: 18px;
  }

  .ios-label {
    font-weight: 700;
    margin: 14px 0 6px;
  }

  .ios-row {
    border: 1px solid #e9e9e9;
    border-radius: 10px;
    padding: 10px 12px;
    background: #fff;
  }

  .ios-select {
    width: 100%;
    border: 0;
    outline: none;
    background: transparent;
  }

  .pill {
    border-radius: 12px;
  }
</style>

<div class="ios-screen">


  <div class="p-3">
    <form action="/ui/results" method="get">
      <input type="hidden" name="mode" value="{{ mode }}">

      <div class="ios-label">¿Qué necesitas?</div>
      <div class="ios-row">
        <input name="q" class="form-control" style="border:0; padding:0;" placeholder="Ej. Electricista urgente">
      </div>

      <div class="ios-label">Categoría</div>
      <div class="ios-row">
        <select name="cat" class="ios-select">
          <option value="">Todas</option>
          {% for main, subs in categories.items() %}
          <optgroup label="{{ main }}">
            {% for sub in subs %}
            <option value="{{ sub }}">{{ sub }}</option>
            {% endfor %}
          </optgroup>
          {% endfor %}
        </select>
      </div>

      <div class="ios-label">Urgencia</div>
      <div class="ios-row">
        <select name="urg" class="ios-select">
          <option value="">Cualquiera</option>
          <option value="Hoy mismo">Hoy mismo</option>
          <option value="Esta semana">Esta semana</option>
        </select>
      </div>

      <div class="mt-3 text-muted" style="font-size:14px;">Ubicación: Cerca de ti</div>
      <div class="mt-1 text-muted" style="font-size:14px;">Presupuesto: Opcional</div>

      <button class="btn btn-success w-100 mt-3 pill" type="submit">
        Buscar ayuda ahora
      </button>
    </form>
  </div>
</div>

{% endblock %}
