{% extends "base.html" %}
{% block content %}

<style>
  .ios-screen{ max-width:430px; margin:0 auto; background:#fff; min-height:100vh; }
  .ios-topbar{ position:sticky; top:0; background:#fff; border-bottom:1px solid #e9e9e9; height:56px;
    display:flex; align-items:center; justify-content:center; z-index:10;}
  .ios-back{ position:absolute; left:12px; text-decoration:none; font-size:26px; line-height:1; color:#111; }
  .ios-title{ font-weight:800; font-size:18px; }
  .pill{ border-radius:12px; }
</style>

<div class="ios-screen">
  <div class="ios-topbar">
    <a class="ios-back" href="/ui/results">‹</a>
    <div class="ios-title">Perfil del Profesional</div>
  </div>

  <div class="p-3">
    <div class="d-flex gap-3 align-items-center">
      <img src="{{ pro.photo }}" style="width:48px;height:48px;border-radius:12px;object-fit:cover;border:1px solid #e6e6e6;">
      <div>
        <div style="font-weight:800;">{{ pro.name }}, {{ pro.role }}</div>
        <div class="text-muted" style="font-size:14px;">A {{ "%.1f"|format(pro.distance_km) }} km · {{ pro.status }}</div>
      </div>
    </div>

    <div class="mt-3 text-muted">Especialidad: {{ pro.category }}</div>

    <button class="btn btn-success w-100 mt-3 pill">Enviar mensaje</button>
  </div>
</div>

{% endblock %}
